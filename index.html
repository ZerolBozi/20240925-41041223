<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記憶力大考驗</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>記憶力大考驗</h1>

        <div id="sound-toggle" class="sound-toggle">
            🔊 開啟音效
        </div>

        <div id="countdown" style="display:none;"></div>

        <div id="timer" style="display:none;">
            時間：0秒
        </div>

        <div id="fliper" style="display:none;">
          次數：0次
        </div>

        <div id="game-setup">
            <div id="theme-selection">
                <h2>選擇主題</h2>
                <div id="theme-buttons" class="theme-buttons"></div>
            </div>

            <div id="mode-selection" style="display:none;">
                <h2>選擇模式</h2>
                <div id="mode-buttons" class="mode-buttons">
                    <button class="mode-button" data-mode="2x2">2x2</button>
                    <button class="mode-button" data-mode="4x4">4x4</button>
                    <button class="mode-button" data-mode="6x6">6x6</button>
                </div>
            </div>

            <button id="start-button" style="display:none;">開始遊戲</button>
            <button id="leaderboard-button" style="display:none;">排行榜</button>
            <button id="back-button" style="display:none;">返回</button>

        </div>

        <div id="game-board" class="game-board"></div>

        <div id="game-controls" style="display:none;">
            <button id="reset-button">重置遊戲</button>
            <button id="change-theme-button">重新選擇主題</button>
            <button id="debug-complete-button" style="display:none;">直接通關（調試）</button>
            <button id="clear-leaderboard">清除排行榜</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
